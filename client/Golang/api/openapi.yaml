openapi: 3.0.0
info:
  contact:
    email: api-support@be-mobile.com
    name: Be-Mobile API Support
  description: FCD-endpoint-client
  title: fcd-endpoint-client
  version: 1.0.0
  x-audience: external-partner
  x-business-domain: data
servers:
- url: wss://provider-fcd.bemobile.biz
paths:
  /ws:
    get:
      description: used to push gps-positions to endpoint
      operationId: get-ws
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GPSPosition'
      responses:
        200:
          description: OK
        400:
          description: Bad Request
        500:
          description: Internal Server Error
      summary: Your GET endpoint
      tags: []
      x-internal: false
components:
  schemas:
    GPSPosition:
      description: GPS Position
      properties:
        vehicleId:
          type: string
        vehicleType:
          type: integer
        engineState:
          type: integer
        timestamp:
          type: integer
        lon:
          type: number
        lat:
          type: number
        heading:
          type: number
        hdop:
          type: number
        speed:
          type: number
        metadata:
          type: object
      required:
      - engineState
      - hdop
      - heading
      - lat
      - lon
      - metadata
      - speed
      - timestamp
      - vehicleId
      - vehicleType
      type: object
      x-examples:
        example:
          vehicleId: ASCII-Vehicle-ID
          vehicleType: 1
          engineState: 0
          timestamp: 1479673407
          lon: 51.019426
          lat: 3.768572
          heading: 270
          hdop: 5
          speed: 120.5
          metadata:
            routeNumber: 62
  securitySchemes: {}
